<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <style>
    /* Reset & General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: margin-left 0.5s;
    }

    h1 {
      font-family: 'Colonna MT', cursive;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 2;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      margin: 10px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #ff6f61;
      width: 100%;
      justify-content: center;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 36px;
      cursor: pointer;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Hero Section */
    .hero {
      background: url('https://www.shutterstock.com/image-illustration/clothes-on-sand-dune-background-600nw-2490651895.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .btn {
      display: inline-block;
      background: #ff6f61;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 5px;
    }

    .featured-products {
      text-align: center;
      padding: 50px 20px;
    }

    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 20px;
      width: 250px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
    }

    .product img {
      max-width: 100%;
    }

    button.add-to-cart {
      background: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }

    button.add-to-cart:hover {
      background: #ff6f61;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .products-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- Header with Menu -->
  <header>
    <button class="menu-btn" onclick="openNav()">‚ò∞</button>
    <h1>Fashion Store</h1>
  </header>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">√ó</span>
    <a href="home page.html">üè† <span>Home</span></a>
    <a href="shop.html">üõç <span>Shop</span></a>
    <a href="add to cart.html">üõí <span>Cart</span></a>
    <a href="about.html">‚ÑπÔ∏è <span>About</span></a>
    <a href="Contact.html">üìû <span>Contact</span></a>
  </div>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Fashion Store</h1>
    <p>Welcome you all</p>
    <p>Shop the best fashion styles at unbeatable prices</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section id="featured" class="featured-products">
    <h2>Featured Products</h2>
    <div class="products-container">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Elegant Dress</h3>
        <p>$49.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Casual Outfit</h3>
        <p>$39.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Stylish Jacket</h3>
        <p>$59.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fashion Store. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll(".add-to-cart");
      buttons.forEach(button => {
        button.addEventListener("click", function () {
          alert("Item added to cart!");
        });
      });
    });

    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.body.style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.body.style.marginLeft = "0";
    }
  </script>

</body>
</html>
