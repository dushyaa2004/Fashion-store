<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #111;
    }

    .payment-container {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 6px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .pay-btn {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      color: #111;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .pay-btn:hover {
      background-color: #e2b33c;
    }

    .back-btn {
      background: none;
      border: none;
      color: #007185;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 15px;
      font-size: 14px;
      display: block;
      text-align: center;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: green;
      display: none;
    }

    .lock-icon {
      font-size: 18px;
      vertical-align: middle;
      margin-right: 5px;
      color: #007600;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <h2><span class="lock-icon">üîí</span>Secure Payment</h2>

  <form id="payment-form">
    <label for="name">Cardholder Name</label>
    <input type="text" id="name" placeholder="John Doe" required>

    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required>

    <label for="expiry">Expiry Date</label>
    <input type="text" id="expiry" placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="password" id="cvv" maxlength="3" placeholder="123" required>
    <button type="submit" class="pay-btn">Place Your Order</button>
  </form>

  <div class="message" id="payment-message">Payment successful! üéâ</div>
  <button onclick="goBackToCart()" class="back-btn">‚Üê Back to Cart</button>
</div>

<script>
  function goBackToCart() {
    window.location.href = "add to cart.html"; // Adjust to your cart page URL
  }

  document.getElementById("payment-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const cardNumber = document.getElementById("card-number").value;
    const expiry = document.getElementById("expiry").value;
    const cvv = document.getElementById("cvv").value;

    if (!name || !cardNumber || !expiry || !cvv) {
      alert("Please complete all fields.");
      return;
    }

    if (!/^\d{16}$/.test(cardNumber.replace(/\s+/g, ''))) {
      alert("Enter a valid 16-digit card number.");
      return;
    }

    if (!/^\d{2}\/\d{2}$/.test(expiry)) {
      alert("Enter a valid expiry date (MM/YY).");
      return;
    }

    if (!/^\d{3}$/.test(cvv)) {
      alert("Enter a valid 3-digit CVV.");
      return;
    }

    setTimeout(() => {
      document.getElementById("payment-form").style.display = "none";
      document.getElementById("payment-message").style.display = "block";
    }, 1000);
  });
</script>

</body>
</html>
